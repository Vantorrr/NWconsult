<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Article — NW Consulting</title>
    <link rel="stylesheet" href="../../styles/article.css">
    <link rel="icon" href="../../logo.png">
    <style>
      body { background:#0f1419; color:#e1e8ed; font-family: Inter, system-ui, -apple-system, sans-serif; }
      .container { max-width: 900px; margin: 40px auto; padding: 0 16px; }
      .back { color:#3498db; text-decoration:none; }
      .card { background:#1a2332; border:1px solid #2c3e50; border-radius:12px; padding:24px; }
      h1 { margin:0 0 10px; font-size:28px; }
      .meta { color:#8899a6; margin-bottom:16px; }
      .content { line-height:1.7; }
    </style>
  </head>
  <body>
    <div class="container">
      <a class="back" href="../../index.html">← Home</a>
      <div class="card">
        <h1 id="title">Article</h1>
        <div class="meta" id="meta"></div>
        <div class="content" id="content"></div>
      </div>
    </div>
    <script>
      (function() {
        function getParam(name) { return new URLSearchParams(location.search).get(name); }
        function getArticles() {
          const keys = ['articles_en', 'articles', 'articles_fr'];
          for (const k of keys) {
            try { const v = localStorage.getItem(k); if (v) { const p = JSON.parse(v); if (Array.isArray(p)) return p; } } catch(e){}
          }
          return [];
        }
        const slug = getParam('slug');
        const articles = getArticles();
        let article = slug ? (articles.find(a => a.slug === slug) || articles.find(a => (a.url||'').includes(slug))) : null;
        if (!article) {
          document.getElementById('title').textContent = 'Article not found';
          document.getElementById('content').innerHTML = '<p>Please check the link or go back.</p>';
          return;
        }
        document.getElementById('title').textContent = article.title || 'Article';
        document.getElementById('meta').textContent = article.time || '';
        document.getElementById('content').innerHTML = article.content || '<p>The content of this article is not available yet.</p>';
      })();
    </script>
  </body>
  </html>
