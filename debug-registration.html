<!DOCTYPE html>

<body>

    <button onclick="checkData()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
    <button onclick="clearData()">–û—á–∏—Å—Ç–∏—Ç—å localStorage</button>

    <script>
        function checkData() {
            const output = document.getElementById('output');

            if (!data) {
                output.textContent = '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –≤ localStorage';

            }

                output.textContent += '–î–∞–Ω–Ω—ã–µ:\n' + JSON.stringify(parsed, null, 2);
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã
                output.textContent += '\n\n–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –ø–µ—Ä–≤–æ–π —Å—Ç—Ä–∞–Ω—ã:\n';
                if (parsed[0]) {
                    output.textContent += 'id: ' + (parsed[0].id ? '‚úì' : '‚úó') + '\n';
                    output.textContent += 'name: ' + (parsed[0].name ? '‚úì' : '‚úó') + '\n';
                    output.textContent += 'flag: ' + (parsed[0].flag ? '‚úì' : '‚úó') + '\n';
                    output.textContent += 'region: ' + (parsed[0].region ? '‚úì' : '‚úó') + '\n';
                    output.textContent += 'time: ' + (parsed[0].time ? '‚úì' : '‚úó') + '\n';
                    output.textContent += 'price: ' + (parsed[0].price ? '‚úì' : '‚úó') + '\n';
                    output.textContent += 'priceText: ' + (parsed[0].priceText ? '‚úì' : '‚úó') + '\n';
                    output.textContent += 'features: ' + (parsed[0].features ? '‚úì' : '‚úó') + '\n';
                }
            } catch (e) {
                output.textContent = '–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞: ' + e.message;
            }
        }
        
        function clearData() {
            if (confirm('–¢–æ—á–Ω–æ –æ—á–∏—Å—Ç–∏—Ç—å –¥–∞–Ω–Ω—ã–µ?')) {
                localStorage.removeItem('registrationCountries');
                alert('–î–∞–Ω–Ω—ã–µ –æ—á–∏—â–µ–Ω—ã!');

                { id: 2, name: '–û–ê–≠', flag: 'üá¶üá™', region: 'asia', time: '5-14 –¥–Ω–µ–π', price: 2900, priceText: '$2,900', features: ['0% –Ω–∞–ª–æ–≥', '–ë–∞–Ω–∫–æ–≤—Å–∫–∏–π —Å—á–µ—Ç', '–í–∏–∑–∞ —Ä–µ–∑–∏–¥–µ–Ω—Ç–∞'] },
                { id: 3, name: '–ì–æ–Ω–∫–æ–Ω–≥', flag: 'üá≠üá∞', region: 'asia', time: '5-7 –¥–Ω–µ–π', price: 1800, priceText: '$1,800', features: ['–ú–µ–∂–¥—É–Ω–∞—Ä–æ–¥–Ω—ã–π —Ü–µ–Ω—Ç—Ä', '–ü—Ä–æ—Å—Ç–∞—è –æ—Ç—á–µ—Ç–Ω–æ—Å—Ç—å', '–ë–∞–Ω–∫–∏'] },
                { id: 4, name: '–í–µ–ª–∏–∫–æ–±—Ä–∏—Ç–∞–Ω–∏—è', flag: 'üá¨üáß', region: 'europe', time: '1-3 –¥–Ω—è', price: 950, priceText: '¬£950', features: ['–ë—ã—Å—Ç—Ä–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è', '–ú–∏—Ä–æ–≤–æ–π –ø—Ä–µ—Å—Ç–∏–∂', '–ë–∞–Ω–∫–∏'] },
                { id: 5, name: '–°–®–ê', flag: 'üá∫üá∏', region: 'america', time: '2-7 –¥–Ω–µ–π', price: 650, priceText: '$650', features: ['LLC —Å—Ç—Ä—É–∫—Ç—É—Ä–∞', '–ë–∞–Ω–∫–æ–≤—Å–∫–∏–π —Å—á–µ—Ç', '–ú–µ–∂–¥—É–Ω–∞—Ä–æ–¥–Ω—ã–π –±–∏–∑–Ω–µ—Å'] }

            alert('–î–∞–Ω–Ω—ã–µ —Å–±—Ä–æ—à–µ–Ω—ã –Ω–∞ –¥–µ—Ñ–æ–ª—Ç–Ω—ã–µ!');
