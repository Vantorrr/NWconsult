<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Audit — pays — NW Consulting</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="icon" href="../logo.png">
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="./audit.html"><img class="brand__logo" src="../logo.png" alt="NW Consulting"><span class="brand__name">NW Consulting</span></a>
        <nav class="nav"><a class="btn" href="./audit.html">Retour aux pays</a></nav>
      </div>
    </header>
    <main class="container" style="padding:32px 0 64px">
      <h1 id="title">Audit</h1>
      <p class="muted">Brouillon d’article. Ici seront présentées les spécificités fiscales et les exigences d’audit.</p>
      <ul id="bullet"></ul>
      <p><a class="btn btn--primary" href="./audit.html#form">Commander</a></p>
    </main>
    <footer class="site-footer"><div class="container small muted">© <span id="year"></span> NW Consulting</div></footer>
    <script src="../scripts/main.js"></script>
    <script>
      const p = new URLSearchParams(location.search);
      const country = p.get('country') || 'Pays';
      document.getElementById('title').textContent = `Audit — €{country}`;
      const list = document.getElementById('bullet');
      const tips = [
        'Seuil d’audit obligatoire et périodes',
        'Exigences pour les documents primaires et normes (IFRS/locales)',
        'Taux d’imposition et allégements, spécificités fiscales',
        'Délais de préparation et de dépôt des états',
      ];
      tips.forEach(t=>{ const li=document.createElement('li'); li.textContent=t; list.appendChild(li); });
    </script>
  </body>
  </html>
