<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Статья — NW Consulting</title>
    <link rel="stylesheet" href="../../styles/article.css">
    <link rel="icon" href="../../logo.png">
    <style>
      body { background:#0f1419; color:#e1e8ed; font-family: Inter, system-ui, -apple-system, sans-serif; }
      .container { max-width: 900px; margin: 40px auto; padding: 0 16px; }
      .back { color:#3498db; text-decoration:none; }
      .card { background:#1a2332; border:1px solid #2c3e50; border-radius:12px; padding:24px; }
      h1 { margin:0 0 10px; font-size:28px; }
      .meta { color:#8899a6; margin-bottom:16px; }
      .content { line-height:1.7; }
    </style>
  </head>
  <body>
    <div class="container">
      <a class="back" href="#" onclick="window.history.back(); return false;">← Назад</a>
      <div class="card">
        <h1 id="title">Статья</h1>
        <div class="meta" id="meta"></div>
        <div class="content" id="content"></div>
      </div>
    </div>
    <script>
      (function() {
        function getParam(name) {
          const params = new URLSearchParams(location.search);
          return params.get(name);
        }

        function formatArticleContent(raw) {
          if (!raw) return '';
          const value = raw.toString().trim();
          if (!value) return '';
          // Если контент уже содержит HTML-теги, отображаем как есть
          if (/[<][a-zA-Z/][\s\S]*[>]/.test(value)) {
            return value;
          }
          // Разделяем по пустым строкам, чтобы восстановить параграфы
          const blocks = value.split(/\r?\n\r?\n/).map(block => block.trim()).filter(Boolean);
          if (blocks.length === 0) {
            return value.replace(/\r?\n/g, '<br>');
          }
          return blocks.map(block => {
            // Поддержка простых заголовков Markdown (#, ##, ###)
            if (/^#{1,3}\s+/.test(block)) {
              const level = block.match(/^#+/)[0].length;
              const safeLevel = Math.min(level, 3);
              const text = block.replace(/^#{1,3}\s+/, '').trim();
              return `<h${safeLevel + 1}>${text}</h${safeLevel + 1}>`;
            }
            // Списки (markdown-подобные "- " или "• ")
            if (/^[-*•]\s+/m.test(block)) {
              const items = block.split(/\r?\n/).map(line => line.trim()).filter(Boolean);
              const listItems = items.map(item => `<li>${item.replace(/^[-*•]\s+/, '')}</li>`).join('');
              return `<ul>${listItems}</ul>`;
            }
            return `<p>${block.replace(/\r?\n/g, '<br>')}</p>`;
          }).join('');
        }

        async function getArticles() {
          try {
            const res = await fetch('/api/save-data?lang=ru', { cache: 'no-store' });
            if (res.ok) {
              const data = await res.json();
              if (data && Array.isArray(data.articles)) return data.articles;
            }
          } catch(e) {}
          // fallback local
          try { const v = localStorage.getItem('articles'); if (v) { const p = JSON.parse(v); if (Array.isArray(p)) return p; } } catch(e){}
          return [];
        }

        const slug = getParam('slug');
        (async () => {
          const articles = await getArticles();
          let article = null;
          if (slug) {
            article = articles.find(a => a.slug === slug) || articles.find(a => (a.url||'').includes(slug));
          }
          if (!article) {
            document.getElementById('title').textContent = 'Статья не найдена';
            document.getElementById('content').innerHTML = '<p>Проверьте ссылку или вернитесь назад.</p>';
            return;
          }
          document.getElementById('title').textContent = article.title || 'Статья';
          document.getElementById('meta').textContent = article.time ? article.time : '';
          const formattedContent = formatArticleContent(article.content || '');
          document.getElementById('content').innerHTML = formattedContent || '<p>Содержимое этой статьи пока недоступно.</p>';
        })();
      })();
    </script>
  </body>
  </html>
